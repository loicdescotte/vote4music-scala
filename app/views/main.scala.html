@(title:String, current:String = "index")(body: => Html)
<!DOCTYPE html>
<html>
    <head>
        <title>Vote4Music</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@asset("public/stylesheets/style.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@asset("public/stylesheets/south-street/jquery-ui-1.7.2.custom.css")" />
        <script src="@asset("public/javascripts/jquery-1.4.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@asset("public/javascripts/jquery-ui-1.7.2.custom.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@asset("public/javascripts/jquery.editinplace.packed.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
          <h1><a href="/">@play.configuration.getProperty("application.name")</a> <span><a href="./">@title</a></span></h1>
          @if(session.get("username").equals("admin")){
            <a class="vm-admin" href="@{Authentication.logout()}">Logout</a>
          }
          else{
            <a class="vm-admin" href="/admin/login">Log as admin</a>
          }
        </header>

        <div id="content">
                @body
        </div>

        <footer>
          <p>Booya</p>
        </footer>
    </body>
</html>
